<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IITVerse - Admin login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-white min-h-screen">
    <!-- Navbar -->
    <header class="flex items-center justify-between bg-red-900 px-10 py-8 border-b border-[#f1f2f4]">
      <!-- Left -->
      <div class="flex items-center gap-3">
        <div class="w-6 h-6 text-white">
          <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z"
              fill="currentColor"
            />
          </svg>
        </div>
        <h2 class="text-white text-3xl font-bold">Academic Portal</h2>
      </div>

      <!-- Right -->
      <nav class="flex items-center gap-8 text-white">
        <a href="homepage.html" class="hover:text-gray-300 text-lg ">Home</a>
        <a href="courses_page.html" class="hover:text-gray-300 text-lg ">Courses</a>
        <a href="notices_page.html" class="hover:text-gray-300 text-lg ">Notices</a>

        <!-- Dropdown for Login -->
        <div class="relative group">
          <button class="hover:text-gray-300 text-lg focus:outline-none">Login â–¼</button>
          <div class="absolute hidden group-hover:block group-focus-within:block right-0 mt-2 bg-white text-black rounded shadow-lg min-w-[160px] z-10">
            <a href="register.html" class="block px-4 py-2 hover:bg-gray-100">Register</a>
            <a href="student_login.html" class="block px-4 py-2 hover:bg-gray-100 ">Student Login</a>
            <a href="faculty_login.html" class="block px-4 py-2 hover:bg-gray-100">Faculty Login</a>
            <a href="admin_login.html" class="block px-4 py-2 hover:bg-gray-100 underline">Admin Login</a>
          </div>
        </div>
      </nav>
    </header>

    <!--Section -->
    <section class="flex justify-around items-center justify-center py-16 px-4 bg-white">
      <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
        <!-- Logo -->
        <div class="flex flex-col items-center">
          <img
            src="https://cdn-icons-png.flaticon.com/512/2202/2202112.png"
            alt="Logo"
            class="w-14 h-14 mb-2"
          />
          <h1 class="text-2xl font-bold text-[#111418]">
            <span class="text-purple-600">IIT</span>Verse
          </h1>
          <p class="text-sm text-gray-500">Academic Portal</p>
        </div>

        <!-- Title -->
        <h2 class="text-xl font-semibold text-center mt-6 mb-4">
          Admin Login
        </h2>

        <!-- Form -->
        <form onsubmit="handleLogin(event)" class="space-y-4" action="#" method="POST">
          <div>
            <label class="block text-sm font-medium text-gray-700">Admin ID</label>
            <input
            id="id"
              type="number"
              name="id"
              placeholder="Enter Your ID"
              required
              class="mt-1 w-full px-4 py-3 border border-gray-200 rounded-md bg-[#fff7f1] text-gray-900 focus:outline-none focus:ring-2 focus:ring-green-500"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Email Address</label>
            <input
            id="email"
              type="email"
              name="email"
              placeholder="Enter Your Email"
              required
              class="mt-1 w-full px-4 py-3 border border-gray-200 rounded-md bg-[#fff7f1] text-gray-900 focus:outline-none focus:ring-2 focus:ring-green-500"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input
            id="password"
              type="password"
              name="password"
              placeholder="********"
              required
              class="mt-1 w-full px-4 py-3 border border-gray-200 rounded-md bg-[#fff7f1] text-gray-900 focus:outline-none focus:ring-2 focus:ring-green-500"
            />
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-purple-600 to-purple-400 text-white font-semibold py-3 rounded-md hover:opacity-90 transition"
          >
            Submit
          </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-6">
          <hr class="flex-1 border-t border-gray-300" />
          <span class="px-3 text-sm text-gray-500">Or Continue With</span>
          <hr class="flex-1 border-t border-gray-300" />
        </div>

        <!-- Social Icons -->
        <div class="flex justify-center space-x-4 mb-4">
          <button class="p-3 rounded-full border hover:bg-gray-100">
            <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" class="w-5 h-5" alt="Google" />
          </button>
          <button class="p-3 rounded-full border hover:bg-gray-100">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" class="w-5 h-5" alt="Facebook" />
          </button>
          <button class="p-3 rounded-full border hover:bg-gray-100">
            <img src="https://cdn-icons-png.flaticon.com/512/831/831276.png" class="w-5 h-5" alt="Apple" />
          </button>
        </div>

        <!-- Sign In link -->
        <p class="text-center text-sm text-gray-500">
          Already have an account?
          <a href="student_login.html" class="text-green-600 font-medium hover:underline">
            Sign In here
          </a>
        </p>
      </div>

      <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>


      <div class="hidden md:block">

      src="https://assets5.lottiefiles.com/packages/lf20_puciaact.json"

      speed="1"

      loop
      autoplay>
    </lottie-player> -->
  </div>
    </section>

        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
<script>
  function handleLogin(event) {
    event.preventDefault();

    const adminID = document.getElementById("id").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (adminID === "1234" && password === "1234") {
      window.location.href = "admin_dashboard.html";
    } else {
      alert("Incorrect password!");
    }
  }
</script>
  </body>
</html>
